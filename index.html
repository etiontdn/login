<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <nav class="navbar is-transparent">
          <div class="navbar-brand">
            <a class="navbar-item logo-title header-title" href="#"
              >Lorem Ipsum</a
            >
            <a
              role="button"
              class="navbar-burger burger is-hoverable"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarLipsum"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarLipsum" class="navbar-menu">
            <div class="navbar-end">
              <a href="#" class="navbar-item">Sign In</a>
            </div>
          </div>
        </nav>
      </header>

      <section class="container section">
        <div class="signup-container">
          <form class="form form-border" action="index.html" method="get">
            <h1 class="title has-text-centered is-4">
              Create a <span class="logo-title">Lorem Ipsum</span> Account!
            </h1>
            <p class="subtitle has-text-centered is-6">
              Already have an account? <a href="#">Sign in</a>
            </p>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <span class="icon is-small is-left">
                  <i class="material-icons">email</i>
                </span>
                <input class="input" type="email" placeholder="ex@mple.com" />
                <span class="icon is-small is-right">
                  <i class="material-icons"> </i>
                </span>
              </div>
              <p class="help"></p>
            </div>

            <div class="field">
              <label class="label">Phone (reccomended)</label>
              <div class="control has-icons-left has-icons-right">
                <span class="icon is-small is-left">
                  <i class="material-icons">
                    call
                  </i>
                </span>
                <input
                  class="input"
                  type="tel"
                  placeholder="+99 99 99999-9999"
                />
                <span class="icon is-small is-right">
                  <i class="material-icons"> </i>
                </span>
              </div>
              <p class="help"></p>
            </div>

            <div class="field is-hidden">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" checked />
                  <span class="small-text"
                    >Verify with text message. <em>(most secure)</em></span
                  >
                </label>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left has-icons-right">
                <span class="icon is-small is-left">
                  <i class="material-icons">
                    lock
                  </i>
                </span>
                <input class="input" type="password" placeholder="" />
                <span class="icon is-small is-right">
                  <i class="material-icons"> </i>
                </span>
              </div>
              <ul class="help is-hidden">
                <li>
                  <span class="icon"><i class="material-icons">clear</i></span
                  >Use 8 or more characters
                </li>
                <li>
                  <span class="icon"><i class="material-icons">clear</i></span
                  >Use upper and lower case letters (e.g. Aa)
                </li>
                <li>
                  <span class="icon"><i class="material-icons">clear</i></span
                  >Use a number (e.g. 1234)
                </li>
                <li>
                  <span class="icon"><i class="material-icons">clear</i></span
                  >Use a symbol (e.g. !@#$)
                </li>
              </ul>
            </div>
            <div class="field">
              <label class="label">Confirm Password</label>
              <div class="control has-icons-left has-icons-right">
                <span class="icon is-small is-left">
                  <i class="material-icons">
                    lock
                  </i>
                </span>
                <input class="input" type="password" placeholder="" />
                <span class="icon is-small is-right">
                  <i class="material-icons"> </i>
                </span>
              </div>
              <p class="help"></p>
            </div>
            <div class="field">
              <div class="control has-text-centered">
                <button
                  type="submit"
                  class="button is-link is-fullwidth is-medium submit-button"
                >
                  <span>
                    <i class="material-icons">lock_open</i>
                  </span>
                  Create Account
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="scripts/script.js" charset="utf-8"></script>
  </body>
</html>
