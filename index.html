<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1"
    />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="container">
      <section class="login-container">
        <h3>Create an Lipsum account!</h3>
        <h5>Already have an account? <a href="#">Sign in!</a></h5>
        <div class="form-container">
          <form class="form" action="#" method="get">
            <label for="email">Email address</label>
            <input
              class="email-input"
              type="email"
              name="email"
              placeholder="You'll verify this later."
              value=""
            />
            <label for="phone">Phone (recommended)</label>
            <input
              class="phone-input"
              type="tel"
              name="phone"
              value=""
              placeholder="Helps with lost password and security"
              pattern="[0-9]{2} [0-9]{2} [0-9]{5}-[0-9]{4}"
            />
            <span class="rates"
              >Standard call, messaging or data rates may apply.</span
            >

            <label for="password">Password</label>
            <input
              class="password-input"
              type="password"
              name="password"
              value=""
              placeholder="Don't reuse an old password"
              pattern="[0-9]{2} [0-9]{2} [0-9]{5}-[0-9]{4}"
            />
            <label for="password-confirm">Confirm password</label>
            <input
              class="passwords-confirm-input"
              type="password"
              name="password-confirm"
              value=""
              pattern="[0-9]{2} [0-9]{2} [0-9]{5}-[0-9]{4}"
            />
            <button class="submit-button" type="submit" name="button">
              <span class="submit-icon"></span>
              <span class="create">Create Account</span>
            </button>
          </form>
        </div>
        <div class="terms">
          By clicking Create account, you agree to our <a href="#">Terms</a> and
          have read and acknowledge our <a href="#">Privacy Statement</a>
        </div>
      </section>
    </div>
  </body>
</html>
